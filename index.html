      <h3>神聖山脈的寧靜庇護所</h3>
      <h1>達蘭薩拉</h1>
    </div>

    <img src="img/bac 2.2.png" alt="background" class="back-2">
    <img src="img/bac 1.png" alt="background" class="back-1">

    <div class="info-wrap">
      <p>
        達蘭薩拉坐落在印度北部的喜馬拉雅山腳下，這座山城一眼就讓人著迷。清新的高山空氣、層層松林與遠處覆雪的山峰，勾勒出同時寧靜又帶有靈性氣息的風景。這裡不只是一片美景，更是文化交會點——藏傳佛教的深厚底蘊與多元的在地傳統在此和諧共存。

無論你想要的是山林探險、寺院庭院中的片刻寧靜，或是沉浸於繽紛的藏族文化色彩，達蘭薩拉都能帶來超越想像的旅程體驗。從靜謐的麥羅德甘吉小村，到藏式茶館、市集與宗教慶典，這座迷人的山城把自然之美與文化底蘊緊緊相織，用溫柔而堅定的熱情迎接每一位旅人。
      </p>
